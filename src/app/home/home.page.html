<ion-content>

  <!-- contentHeight="auto" Fix issue with calendar not rendering upon initial load -->
  <full-calendar #cal
  contentHeight="auto"
  defaultView="dayGridMonth"
  nextDayThreshold = '00:00:00'
  [selectable] = 'true'
  [plugins]="calendarPlugins"
  [editable] = 'true'
  [events]= 'events'
  [weekends]="true"
  contentHeight="auto"
  (select) = 'select($event)'
  (eventClick)="eventClick($event)" 
  (eventResizeStop)='eventResizeStop($event)'
  (eventResize)='eventResize($event)'
  (eventDrop)='eventDrop($event)'
  (eventRender)='eventRender($event)'
  ></full-calendar>
